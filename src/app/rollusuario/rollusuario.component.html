
<div class="card border-primary mb-3 table-responsive">
    <div class="card-header text-primary">
      <h5>Roll de Usuarios</h5></div>
    <div class="card-body text-primary ">
      <table class="table table-bordered table-striped ">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripcion Roll</th>
            <th>ID Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>email</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of rollusuarios"> 
            <td>{{ item.id }}</td>
            <td>{{ item.idRoll.descripcion }}</td>
            <td>{{ item.idUsuario.id }}</td>
            <td>{{ item.idUsuario.nombre }}</td>
            <td>{{ item.idUsuario.apellido }}</td>
            <td>{{ item.idUsuario.email }}</td>
            <td>
              <button type="button"   name="editar" [routerLink]="['/rollusuario/form/', item.id]" class="btn btn-primary">Editar</button>
            </td>
            <td>
              <button type="button"   name="eliminar" (click)='delete(item)' class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
