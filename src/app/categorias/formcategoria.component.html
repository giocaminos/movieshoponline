<div class="card bg-dark text-white">
  <div class="card-header">Crear Categoria</div>
  <div class="card-body">
    <form (ngSubmit)="create()">
      <div class="form-group row mb-1">
        <label for="id" class="col-form-label col-sm-3">ID</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            disabled="true"
            [(ngModel)]="categoria.id"
            name="id"
          />
        </div>
      </div>

      <div class="form-group row mb-1">
        <label for="descripcion" class="col-form-label col-sm-3"
          >Descripcion</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="categoria.descripcion"
            name="descripcion"
          />
        </div>
      </div>

      <div class="form-group row mt-2">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">{{ btnNombre }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
