<div class="card bg-dark text-white">
    <div class="card-header">{{ btnNombre}}</div>
    <div class="card-body">
      <form (ngSubmit)="create()">
        <div class="form-group row mb-1">
          <label for="id" class="col-form-label col-sm-3">ID</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              disabled="true"
              [(ngModel)]="metodopago.id"
              name="id"
            />
          </div>
        </div>
  
        <div class="form-group row mb-1">
          <label for="descripcion" class="col-form-label col-sm-3"
            >Descripcion</label
          >
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="metodopago.descripcion"
              name="descripcion"
            />
          </div>
        </div>
  
        <div class="form-group row mt-2">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button">{{ btnNombre}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
