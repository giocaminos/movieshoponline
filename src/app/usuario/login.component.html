

 <mi-spinner></mi-spinner>
<div class="card border-primary text-center">
    <div class="card-header ">{{ titulo }}</div>

        <form class="form-group container-fluid">
            <div class="form-group pb-3" >
                <input type="text" class="form-control" name="userame" id="username" placeholder="username" autofocus required [(ngModel)]="usuario.email">

                <input type="password" class="form-control" name="password" id="password" placeholder="password" required [(ngModel)]="usuario.contrasena">
            </div>
            <div class="form-group ">
                <input type="submit" class="btn btn-lg btn-primary btn-block" style="width: 25%;" value="Login" (click)="login()">
            </div>
        </form>
        <div class="form-group ">
            <a class="nav-link "  routerLink='/restablecer'>Restablecer contrase√±as</a>

        </div>
    </div>

</div>
